<div>
  <mat-card class="card-size">
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm" class="form-size">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" name="username" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" name="password" required>
        </mat-form-field>
        <div>
          <button class="buttom-separation" mat-raised-button color="primary" [disabled]="loginForm.form.invalid" (click)="onClick()">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
